{% extends "base.html" %}
{% set nav = "new" %}
{% block body %}
<div class="page-content">
    <div class="settingsTitle">
        {{locale.title}}
        {% include "Help/panel.html" %}
    </div>
    <form action="help/requests/create" method="post">
        <div class="flex-body mt_3">
            <div class="flex-body-left">
                <div class="box">
                    <div class="row space-bottom">
                        <h4 class="form-subcategory">{{locale.subject}}</h4>
                        <input type="text" name="subject" required>
                    </div>
                    <div class="row space-bottom">
                        <h4 class="form-subcategory">{{locale.description}}</h4>
                        <textarea name="message" required></textarea>
                    </div>
                    <input type="hidden" name="csrftoken" value="{{csrf_token}}">
                </div>
            </div>
            <div class="flex-body-right">
                <div class="box text-center">
                    <div class="title">{{locale.title}}</div>
                    <div class="mt_1">{{locale.request_desc}}</div>
                    <button type="submit" class="rounded-button light mt_2">{{locale.open_ticket}}</button>
                </div>
            </div>
        </div>
    </form>
</div>
{% endblock %}
