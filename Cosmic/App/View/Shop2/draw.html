<style>
    .white {
        background-color: #fff;
    }

    .red {
        background-color: #FF5721;
    }

    .pink {
        background-color: #EC407A;
    }

    .orange {
        background-color: #FF9800;
    }

    .yellow {
        background-color: #FFEB3B;
    }

    .green1 {
        background-color: #8BC349;
    }

    .green2 {
        background-color: #4BAF50;
    }

    .blue1 {
        background-color: #05A9F4;
    }

    .blue2 {
        background-color: #3F51B5;
    }

    .purple1 {
        background-color: #673AB7;
    }

    .purple2 {
        background-color: #9B28B0;
    }

    .black {
        background-color: #000;
    }

    .nude {
        background-color: #ffe090;
    }

    #preview td {
        border: 0;
    }

    #pixelCanvas table,
    td {
        margin: 0;
        padding: 0;
    }

    #pixelCanvas td {
        border: 1px solid #000;
    }

    #pixelCanvas td.pixel {
        background-color: #fff;
    }

    #pixelCanvas td.pixel:hover {
        box-shadow: 38px 38px rgba(0, 0, 0, 0.1) inset;
    }

    .table-container {
        position: relative;
    }

    #pixelCanvas tr {
        height: 20px;
    }

    #pixelCanvas td {
        width: 19px;
    }

    table.pixel-canvas-nogrid td {
        border-color: transparent !important;
    }

    #colorPicker {
        width: 5em;
        height: 35px;
        display: inline-block;
    }

    #colorPickerSubmit, #resetField {
        width: fit-content;
        display: inline-block;
    }

    input[type=number] {
        height: 30px;
        border: 3px solid #000;
        margin: 0;
        margin-bottom: 12px;
        padding-left: 4px;
        font-family: 'VT323', monospace;
        font-size: 1.5em;
    }

    .tip-container {
        margin: 1em auto 0 auto;
        width: fit-content;
    }

    .tip {
        display: inline-block;
        font-size: 16px;
        line-height: 2.6em;
        vertical-align: bottom;
        margin-left: 1em;
    }

    .icon-eraser {
        display: inline-block;
        width: 42px;
    }

    .palette{
        display: flex;
        flex-direction: row;
        flex-wrap: wrap;
        column-gap: 1em;
        row-gap: 1em;
    }

    .palette-color {
        width: 34px;
        height: 34px;
        border: 3px solid white;
        border-radius: 10px;
        cursor: pointer;
    }

    .palette-color-selected {
        box-shadow: 0 0 0 2px white;
    }

    .palette-color:hover {
        box-shadow: 0 0 0 2px white;
    }

    .grid-toggle {
        margin-left: 20px;
        margin-bottom: 25px;
    }

    /* On mouse-over, add a yellow background color */
    .label-container:hover input ~ .checkmark {
        background-color: #F5EC9D;
    }

    /* Show the checkmark when checked */
    .label-container input:checked ~ .checkmark:after {
        display: block;
    }

    /* Style the checkmark/indicator */
    .label-container .checkmark:after {
        left: 9px;
        top: 5px;
        width: 5px;
        height: 10px;
        border: solid #000;
        border-width: 0 3px 3px 0;
        -webkit-transform: rotate(45deg);
        -ms-transform: rotate(45deg);
        transform: rotate(45deg);
    }

    /*Add some responsivness */
    @media screen and (max-width: 720px) {
        .table-container{
            float: none;
            width: 100%;
            margin-bottom: 2em;
        }

        .tip-container {
            width: 90%;
        }
    }
</style>
