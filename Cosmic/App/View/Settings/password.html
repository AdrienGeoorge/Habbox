{% extends "base.html" %}
{% set nav = "password" %}
{% block body %}
<div class="page-content">
    <h3 class="settingsTitle">
        {{locale.title}}
        {% include "Settings/panel.html" %}
    </h3>
    <form action="settings/password/request" method="post">
        <div class="flex-body mt_3">
            <div class="flex_1">
                <div class="box">
                    <h4 class="form-subcategory">{{locale.password_title}}</h4>
                    <div class="row">
                        <div class="column-2">
                            <input type="password" name="current_password"
                                   placeholder="{{locale.fill_password}}" autocomplete="off" autofocus required>
                        </div>
                    </div>
                    <h4>{{locale.newpassword_title}}</h4>
                    <div class="form-help">{{locale.help}}</div>
                    <div class="row mt_1">
                        <div class="column-2">
                            <input type="password" name="new_password"
                                   placeholder="{{locale.fill_newpassword}}" maxlength="32" autocomplete="off" required>
                        </div>
                        <div class="column-2">
                            <input type="password" name="repeated_password"
                                   placeholder="{{locale.fill_newpassword_repeat}}" maxlength="32" autocomplete="off"
                                   required>
                        </div>
                    </div>
                    <input type="hidden" name="csrftoken" value="{{csrf_token}}">
                    <div class="text-center mt_1">
                        <button type="submit" class="myBtn">{{locale.save}}</button>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
{% endblock %}
