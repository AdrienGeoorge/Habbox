{% extends "base.html" %}
{% set nav = "email" %}
{% block body %}
<div class="page-content">
    <div class="settingsTitle">
        {{locale.title}}
        {% include "Settings/panel.html" %}
    </div>
    <form action="settings/email/validate" method="post">
        <div class="flex-body mt_3">
            <div class="flex_1">
                <div class="box">
                    <div class="row">
                        <div class="column-2">
                            <h4 class="form-subcategory">{{locale.email_title}}</h4>
                            <input type="email" name="email" value="{{player.mail}}" maxlength="72" autofocus required>
                            <div class="form-help mt_1">{{locale.email_label}}</div>
                        </div>
                        <div class="column-2">
                            <h4 class="form-subcategory">{{locale.password_title}}</h4>
                            <input type="password" name="current_password" placeholder="{{locale.fill_password}}"
                                   maxlength="32" autocomplete="off" required>
                        </div>
                    </div>
                    <input type="hidden" name="csrftoken" value="{{csrf_token}}">
                    <div class="text-center mt_1">
                        <button type="submit" class="myBtn">{{locale.save}}</button>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
{% endblock %}
