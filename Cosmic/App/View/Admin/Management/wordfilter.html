{% extends "Admin/base.html" %}

{% block page %}Wordfilter{% endblock %}
{% block jsfile %}wordfilter{% endblock %}

{% block body %}
<div class="row">
  <div class="col-xl-12 col-lg-12 order-lg-1 order-xl-1">
      <div class="kt-portlet kt-portlet--tabs kt-portlet--height-fluid">
        <div class="kt-portlet__head">
          <div class="kt-portlet__head-label">
            <h3 class="kt-portlet__head-title">
              Ajouter un mot
            </h3>
          </div>
        </div>
        <div class="kt-portlet__body">
            <div class="input-group">
                <input type="text" class="form-control" id="word" placeholder="Entre un mot...">
                <button class="btn light ml-4 h-100 addWord" type="button">Ajouter</button>
            </div>
        </div>
      </div>
  </div>
  <div class="col-xl-12 col-lg-12 order-lg-1 order-xl-1">
      <div class="kt-portlet kt-portlet--tabs kt-portlet--height-fluid">
        <div class="kt-portlet__head">
          <div class="kt-portlet__head-label">
            <h3 class="kt-portlet__head-title">
              Supprimer un mot
            </h3>
          </div>
        </div>
        <div class="kt-portlet__body">
            <div class="input-group">
                <select name="element" class="form-control removeWord"></select>
                <button class="btn light ml-4 h-100 deleteWord" type="button">Supprimer</button>
            </div>
        </div>
      </div>
  </div>
</div>
<div class="row">
  <div class="col-xl-12">
     <div class="kt-portlet kt-portlet--height-fluid kt-portlet--mobile ">
        <div class="kt-portlet__head kt-portlet__head--lg">
           <div class="kt-portlet__head-label">
              <span class="kt-portlet__head-icon">
              <i class="kt-font-brand flaticon2-user"></i>
              </span>
              <h3 class="kt-portlet__head-title">
                 Liste des mots filtr√©s
              </h3>
           </div>
           <div class="kt-portlet__head-toolbar">
              <div class="kt-portlet__head-wrapper">
                 <div class="col-md-7 kt-margin-b-20-tablet-and-mobile">
                    <div class="kt-input-icon kt-input-icon--left">
                       <input type="text" class="form-control" placeholder="Rechercher..." id="generalSearch">
                       <span class="kt-input-icon__icon kt-input-icon__icon--left">
                       <span><i class="la la-search"></i></span>
                       </span>
                    </div>
                 </div>
                 &nbsp;
                 <div class="col-md-5 kt-tablet-and-mobile">
                    <div class="kt-form__group kt-form__group--inline">
                       <div class="kt-form__label">
                          <button class="btn light" type="button" id="kt_datatable_wordfilter_reload">Recharger</button>
                       </div>
                    </div>
                 </div>
              </div>
           </div>
        </div>
        <div class="kt-portlet__body kt-portlet__body--fit">
           <!--begin: Datatable -->
           <div id="kt_datatable_wordfilter"></div>
           <!--end: Datatable -->
        </div>
     </div>
  </div>
</div>
{% endblock %}
