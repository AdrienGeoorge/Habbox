{% extends "base.html" %}

{% block body %}
<div class="page-content">
    <div class="flex-team">
        <div class="flex-team-left">
            {% for employee in data|slice(0, 4) %}
            <div class="box">
                <div class="box-title">
                    {{employee.rank_name}}
                </div>

                <div class="team-users">
                    {% for user in employee.users %}
                    <a href="/profile/{{user.username}}" class="team-user">
                        <div class="team-avatar-round_1 {% if user.online %}team-online{% endif %}">
                            <div class="team-avatar-round_2">
                                <img src="{{site.fpath}}/avatarimage?figure={{user.look}}&head_direction=3&headonly=1"
                                     alt="{{user.username}}" class="team-avatar-image">
                            </div>
                        </div>
                        <p>{{user.username}}</p>
                        <p class="team-user-role">{{user.settings.role}}</p>
                    </a>
                    {% endfor %}
                </div>
            </div>
            {% endfor %}
        </div>
        <div class="flex-team-right">
            <div class="box">
                <div class="title">{{locale.title}}</div>
                <p class="team-description">{{locale.content_1}}</p>
                <p class="team-description">{{locale.content_2}}</p>
            </div>
        </div>
    </div>
